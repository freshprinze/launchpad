http:
  routers:
    pfsense:
      entryPoints:
        - websecure
      rule: "Host(`pfsense.local.theinquisitive.me`)"
      middlewares:
        - default-headers
      tls: {}
      service: pfsense

    ## pihole
    pathos:
      entryPoints:
        - websecure
      rule: "Host(`pathos.local.theinquisitive.me`)"
      middlewares:
        - default-headers
        - pihole-redirectregex
        - pihole-addprefix
      tls: {}
      service: pathos

    ## proxmox
    capella:
      entryPoints:
        - websecure
      rule: "Host(`capella.local.theinquisitive.me`)"
      middlewares:
        - default-headers
      tls: {}
      service: capella

    ## synology
    synology:
      entryPoints:
        - websecure
      rule: "Host(`synology.local.theinquisitive.me`)"
      middlewares:
        - default-headers
      tls: {}
      service: synology

  services:
    pfsense:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "https://192.168.1.1:10443"
        passHostHeader: true

    pathos:
      loadBalancer:
        servers:
          - url: "http://172.16.20.101"
        passHostHeader: true

    capella:
      loadBalancer:
        servers:
          - url: "https://172.16.20.5:8006"
        passHostHeader: true

    synology:
      loadBalancer:
        servers:
          - url: "http://192.168.0.11:5000"
        passHostHeader: true

  # allow self-signed certificates for proxied web services
  serversTransports:
    insecureTransport:
      insecureSkipVerify: true

  middlewares:
    # pihole-redirect:
    #   redirectRegex:
    #     regex: "^https?://pihole.local.example.com/$"
    #     replacement: "https://pihole.local.example.com/admin/"

    pihole-addprefix:
      addPrefix:
        prefix: /admin

    pihole-redirectregex:
      redirectRegex:
        regex: /admin/$
        replacement: /

    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true

    default-whitelist:
      ipWhiteList:
        sourceRange:
          - "10.0.0.0/24"
          - "192.168.0.0/16"
          - "172.0.0.0/8"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
