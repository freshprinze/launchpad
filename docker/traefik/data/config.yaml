  services:
    # dashy:
    #   loadBalancer:
    #     serversTransport: insecureTransport
    #     servers:
    #       - url: "http://172.16.20.40:4000"
    #     passHostHeader: true

    pfsense:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "https://192.168.99.1:10443"
        passHostHeader: true

    portainer-capella:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "https://172.16.20.40:9443"
        passHostHeader: true

    mahasen:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "http://10.99.99.2"
        passHostHeader: true

    gamunu:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "http://10.99.99.3"
        passHostHeader: true

    gajaba:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "https://10.99.99.4"
        passHostHeader: true

    vijaya:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "http://10.99.99.8"
        passHostHeader: true

    ravana:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "http://10.99.99.7"
        passHostHeader: true

    omada:
      loadBalancer:
        serversTransport: insecureTransport
        servers:
          - url: "https://10.99.99.5"
        passHostHeader: true

    pathos:
      loadBalancer:
        servers:
          - url: "http://172.16.20.6"
        passHostHeader: true

    capella:
      loadBalancer:
        servers:
          - url: "https://172.16.20.5:8006"
        passHostHeader: true

    antaresgo:
      loadBalancer:
        servers:
          - url: "http://172.16.20.3:5000"
        passHostHeader: true

    ha:
      loadBalancer:
        servers:
          - url: "http://172.16.30.7:8123"
        passHostHeader: true

    qbittorrent:
      loadBalancer:
        servers:
          - url: "http://172.16.20.40:8085"
        passHostHeader: true

    prowlarr:
      loadBalancer:
        servers:
          - url: "http://172.16.20.40:9696"
        passHostHeader: true

    sonarr:
      loadBalancer:
        servers:
          - url: "http://172.16.20.40:8989"
        passHostHeader: true

    radarr:
      loadBalancer:
        servers:
          - url: "http://172.16.20.40:7878"
        passHostHeader: true

    netbox:
      loadBalancer:
        servers:
          - url: "http://172.16.20.40:9458"
        passHostHeader: true

    epson-printer:
      loadBalancer:
        servers:
          - url: "https://172.16.30.9"
        passHostHeader: true

    brother-scanner:
      loadBalancer:
        servers:
          - url: "http://172.16.30.10"
        passHostHeader: true

  # allow self-signed certificates for proxied web services
  serversTransports:
    insecureTransport:
      insecureSkipVerify: true

  middlewares:
    # pihole-redirect:
    #   redirectRegex:
    #     regex: "^https?://pihole.local.example.com/$"
    #     replacement: "https://pihole.local.example.com/admin/"

    pihole-addprefix:
      addPrefix:
        prefix: /admin

    pihole-redirectregex:
      redirectRegex:
        regex: /admin/$
        replacement: /

    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true

    default-whitelist:
      ipWhiteList:
        sourceRange:
          - "10.0.0.0/24"
          - "192.168.0.0/16"
          - "172.0.0.0/8"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
